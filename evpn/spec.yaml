      - cmd: ip link set dev vxlan200 master br200
      - cmd: ip link set dev vxlan200 promisc on
      - cmd: ip link set dev vxlan200 up
      - cmd: bridge fdb append to 00:00:00:00:00:00 dst 10.0.0.1 dev vxlan100
      - cmd: bridge fdb append to 00:00:00:00:00:00 dst 10.0.0.2 dev vxlan100
      - cmd: bridge fdb add to 52:54:00:aa:02:00 dst 10.0.0.1 dev vxlan100
      - cmd: bridge fdb add to 52:54:00:cc:02:00 dst 10.0.0.2 dev vxlan100
      - cmd: bridge fdb append to 00:00:00:00:00:00 dst 10.0.0.1 dev vxlan200
      - cmd: bridge fdb append to 00:00:00:00:00:00 dst 10.0.0.2 dev vxlan200
      - cmd: bridge fdb add to 52:54:00:bb:02:00 dst 10.0.0.1 dev vxlan200
      - cmd: bridge fdb add to 52:54:00:dd:02:00 dst 10.0.0.2 dev vxlan200

