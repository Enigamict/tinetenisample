
nodes:

  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
      - { name: net1, type: direct, args: R3#net0 }
      - { name: net2, type: direct, args: R5#net0 }

  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R4#net0 }

  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
      - { name: net1, type: direct, args: R4#net1 }
  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net1 }
      - { name: net1, type: direct, args: R3#net1 }
      - { name: net2, type: direct, args: R6#net0 }

  - name: R5
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net3 }
  - name: R6
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net3 }
node_configs:
  - name: R1
    cmds:
      - cmd: /usr/lib/frr/frr start
      - cmd: ip addr add 192.168.1.1/24 dev net0
      - cmd: ip addr add 192.168.2.1/24 dev net1
      - cmd: ip addr add 10.0.1.1/24 dev net3
      - cmd: >-
          vtysh -c "conf t"
          -c "router bgp 10"
          -c "neighbor 10.0.1.2 remote-as 20"
          -c "network 10."
